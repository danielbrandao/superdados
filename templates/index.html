<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD - SuperDados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        .gradient-bg {
            background: linear-gradient(135deg, #6b1a7a 0%, #3d0366 50%, #0f0218 100%);
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typewriter {
            border-right: 2px solid #9025af;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: #9025af; }
            51%, 100% { border-color: transparent; }
        }
        .logotipo{
            margin-left: 15%;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center font-['Inter'] overflow-hidden">
    <!-- Background decorative elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-white opacity-5 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-300 opacity-10 rounded-full blur-3xl"></div>
    </div>

    <!-- Main content -->
    <div class="relative z-10 text-center px-6 max-w-4xl mx-auto fade-in">

            <!-- Reserved space for your logo - you can place your logo here -->
            <div class="h-32 flex items-center justify-center">
                <div class="text-white text-opacity-30 text-sm border-2 border-dashed border-white border-opacity-20 px-8 py-4 rounded-lg">
                    <img class="logotipo" src="{{ url_for('static', filename='logo.png')}}" width="75%">
                </div>
            </div>
        </div>

        <!-- Animated Slogan -->
        <div class="mb-20">
            <div class="text-xl md:text-2xl text-purple-100 font-300 leading-relaxed max-w-2xl mx-auto h-16 flex items-center justify-center">
                <span id="typewriter-text" class="typewriter"></span>
            </div>
        </div>

        <!-- Contact Section -->
        <div class="space-y-8">
            <p class="text-purple-200 text-lg">
                Fique por dentro das novidades
            </p>

            <!-- Social Media Icons -->
            <div class="flex justify-center space-x-8">
                <!-- Email -->
                <a href="mailto:super.dadosbr@gmail.com" class="group">
                    <div class="w-12 h-12 bg-white bg-opacity-10 rounded-full flex items-center justify-center hover:bg-opacity-20 transition-all duration-300 group-hover:scale-110">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">

                <!-- Instagram -->

    <!-- Floating particles animation -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-1/4 left-1/3 w-1 h-1 bg-white opacity-60 rounded-full animate-ping" style="animation-delay: 0s;"></div>
        <div class="absolute top-1/2 right-1/4 w-1 h-1 bg-purple-300 opacity-40 rounded-full animate-ping" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-1/3 left-1/4 w-1 h-1 bg-pink-300 opacity-50 rounded-full animate-ping" style="animation-delay: 2s;"></div>
        <div class="absolute top-3/4 right-1/3 w-1 h-1 bg-white opacity-30 rounded-full animate-ping" style="animation-delay: 1.5s;"></div>
    </div>

    <script>
        const phrases = [
            "Transformando dados em insights poderosos",
            "Plataforma completa para cursos e mentorias",
            "Inteligência artificial para o seu negócio",
            "Análises avançadas que geram resultados",
            "Decisões inteligentes baseadas em dados"
        ];

        let currentPhrase = 0;
        let currentChar = 0;
        let isDeleting = false;
        const typewriterElement = document.getElementById('typewriter-text');

        function typeWriter() {
            const current = phrases[currentPhrase];

            if (isDeleting) {
                typewriterElement.textContent = current.substring(0, currentChar - 1);
                currentChar--;

                if (currentChar === 0) {
                    isDeleting = false;
                    currentPhrase = (currentPhrase + 1) % phrases.length;
                    setTimeout(typeWriter, 500);
                    return;
                }
                setTimeout(typeWriter, 50);
            } else {
                typewriterElement.textContent = current.substring(0, currentChar + 1);
                currentChar++;

                if (currentChar === current.length) {
                    setTimeout(() => {
                        isDeleting = true;
                        typeWriter();
                    }, 2000);
                    return;
                }
                setTimeout(typeWriter, 100);
            }
        }

        setTimeout(typeWriter, 1000);
    </script>
