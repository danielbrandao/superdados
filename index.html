    <script>
        const phrases = [
            "Transformando dados em insights poderosos",
            "Intelig√™ncia artificial para o seu neg√≥cio",

            "Plataforma de Gest√£o de Cursos e Conte√∫dos",

        ];
        
        let currentPhrase = 0;
        let currentChar = 0;
        let isDeleting = false;
        const typewriterElement = document.getElementById('typewriter-text');
        
        function typeWriter() {
            const current = phrases[currentPhrase];
            
            if (isDeleting) {
                typewriterElement.textContent = current.substring(0, currentChar - 1);
                currentChar--;
                
                if (currentChar === 0) {
                    isDeleting = false;
                    currentPhrase = (currentPhrase + 1) % phrases.length;
                    setTimeout(typeWriter, 500); // Pause before typing next phrase
                    return;
                }
                setTimeout(typeWriter, 50); // Deleting speed
            } else {
                typewriterElement.textContent = current.substring(0, currentChar + 1);
                currentChar++;
                
                if (currentChar === current.length) {
                    setTimeout(() => {
                        isDeleting = true;
                        typeWriter();
                    }, 1000); // Pause before deleting
                    return;
                }
                setTimeout(typeWriter, 50); // Typing speed
            }
        }
        
        // Start the typewriter effect after page loads
        setTimeout(typeWriter, 1000);
    </script>
